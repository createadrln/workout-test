<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Log Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="logs.length == 0">

      <super-navigate location="log#show" data-params-id="{{ log.id }}" ng-repeat="log in logs">
        <li class="item item-icon-right">
          <span ng-bind="log['updated_at']"></span>
          <i class="icon super-ios7-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="logs.length == 0" class="assertive padding">
      No logs found. Create one?
    </h4>

    <super-modal-show location="log#new">
      <button class="button button-full button-positive">
        Create a new log
      </button>
    </super-modal-show>
  </div>
</div>
