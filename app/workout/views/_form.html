<div class="padding">
    <div class="list margin-bottom-0 padding">
        <label class="item item-input item-floating-label">
            <input type="text" ng-model="workout['title']" placeholder="Add Workout Title">
        </label>
        <label class="item item-input item-floating-label input-select">
            <select ng-model="workout['technique']" ng-options="technique.name for technique in techniques"></select>
        </label>
        <label class="item item-input item-floating-label">
            <input type="text" ng-model="workout['rest']" placeholder="Rest Period">
        </label>
        <label class="item item-input item-floating-label">
            <input type="text" ng-model="workout['notes']" placeholder="Notes">
        </label>
        <label class="item item-input item-floating-label margin-bottom-0">
            <input type="text" ng-model="workout['tags']" placeholder="Searchable Tags">
        </label>
    </div>
</div>

<div class="exercise-checkbox-list">
    <label class="item item-input item-floating-label search padding">
        <input type="text" ng-model="search" placeholder="Search Exercises" />
    </label>
    <ul class="list margin-bottom-0">
        <li ng-repeat="exercise in localExercises | filter:search">
            <div class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" value="exercise['id']" ng-checked="checkedExercises.indexOf(exercise.id) != -1" ng-click="toggleCheck(exercise)" />
                </label>
            </div>
            <super-navigate location="exercise#show" data-params-id="{{ exercise.id }}" class="label">
                <span ng-bind="exercise['name']"></span>
            </super-navigate>
        </li>
    </ul>
</div>


<div class="fixed-footer">
    <button class="button button-assertive" ng-click="addToHistory(workout)">Save</button>
</div>
