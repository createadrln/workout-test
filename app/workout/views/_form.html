<div class="fieldset">
    <div class="padding">
        <div class="list margin-bottom-0 padding">
            <label class="item item-input item-floating-label">
                <input type="text" ng-model="workout['title']" placeholder="Add Workout Title"><i class="icon super-quote"></i>
            </label>
            <label class="item item-input item-floating-label input-select">
                <select ng-model="workout['technique']" ng-options="technique.name for technique in techniques"></select>
            </label>
            <label class="item item-input item-floating-label">
                <input type="text" ng-model="workout['rest']" placeholder="Rest Period"><i class="icon super-clock"></i>
            </label>
            <label class="item item-input item-floating-label">
                <input type="text" ng-model="workout['notes']" placeholder="Notes"><i class="icon super-document-text"></i>
            </label>
            <label class="item item-input item-floating-label item-tags margin-bottom-0">
                <tags-input ng-model="workout['tags']" placeholder="Tags"></tags-input><i class="icon super-pricetag"></i>
            </label>
        </div>
    </div>
    <div class="exercise-checkbox-list">
        <label class="item item-input item-floating-label search padding margin-bottom-10">
            <input type="text" ng-model="search" placeholder="Filter Exercises" /><i class="icon super-search"></i>
        </label>
        <ul class="list margin-bottom-0">
            <span class="item" ng-show="localExercises == null">
                You have not added any Exercises.
            </span>
            <li ng-repeat="exercise in localExercises | filter:search">
                <div class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" value="exercise['id']" ng-checked="getIndexOfId(checkedExercises, exercise.id) != -1" ng-click="toggleCheck(exercise)" />
                    </label>
                    <span class="label" ng-bind="exercise['name']"></span>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="bar bar-footer">
    <button class="button button-full button-positive" ng-click="addToHistory(workout)">Save</button>
</div>
