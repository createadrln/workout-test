<div ng-controller="ShowController">
    <super-navbar>
        <super-navbar-title>
            Show
        </super-navbar-title>
    </super-navbar>

    <div class="padding">
        <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
        <div ng-hide="showSpinner">
            <h2 ng-bind="workout['title']"></h2>

            <p>notes: <span ng-bind="workout['notes']"></span></p>

            <p>tags: <span ng-bind="workout['tags']"></span></p>

            <p>exercises: </p>

            <p ng-repeat="exercise in exercises">
                <span ng-bind="exercise['name']"></span><br />
            </p>

            <super-modal-show location="workout#edit?id={{ workout.id }}">
                <button class="button button-block button-positive">
                    Edit
                </button>
            </super-modal-show>

            <button ng-click="remove(workout.id)" class="button button-block button-negative">
                Remove
            </button>
        </div>
    </div>
</div>
