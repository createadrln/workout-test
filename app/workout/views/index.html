<div ng-controller="IndexController" class="workout-index">

    <super-navbar>
        <super-navbar-title>
            Workouts
        </super-navbar-title>
    </super-navbar>

    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div ng-hide="showSpinner">

        <h4 class="h3" ng-show="localWorkouts.length == 0">
            No workouts found. Create one?
        </h4>

        <super-modal-show location="workout#new" ng-hide="localWorkouts.length > 0" class="index-add first-view">
            <button class="button button-full button-positive">
                <i class="icon super-plus"></i> Add a new workout
            </button>
        </super-modal-show>

        <super-modal-show location="workout#new" ng-show="localWorkouts.length > 0">
            <button class="button button-full button-positive">
                <i class="icon super-plus"></i>
            </button>
        </super-modal-show>

        <ul class="list" ng-show="localWorkouts.length > 0">
            <super-navigate location="workout#show" data-params-id="{{ workout.id }}" ng-repeat="workout in localWorkouts">
                <li class="item">
                    <span ng-bind="workout['title']"></span>
                </li>
            </super-navigate>
        </ul>

    </div>

</div>
