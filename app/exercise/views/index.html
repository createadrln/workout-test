<div ng-controller="IndexController" class="exercise-index">
    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div ng-hide="showSpinner" class="padding">
        <super-modal-show location="exercise#new" ng-hide="localExercises.length > 0" class="index-add first-view">
            <button class="button button-full button-positive">
                <i class="icon super-plus"></i> Add a new exercise
            </button>
        </super-modal-show>
        <div ng-show="localExercises.length > 0" class="list padding margin-bottom-0">
            <label class="item item-input item-floating-label search padding margin-bottom-0">
                <input type="text" ng-model="search" placeholder="Filter Exercises" /><i class="icon super-search"></i>
            </label>
        </div>
        <ul class="list exercise-list padding" ng-show="localExercises.length > 0">
            <super-navigate location="exercise#show" data-params-id="{{ exercise.id }}" ng-repeat="exercise in localExercises | filter:search">
                <li class="item">
                    <span ng-bind="exercise['name']"></span>
                </li>
            </super-navigate>
        </ul>
        <div ng-show="localExercises.length > 0" class="index-add fixed-footer">
            <super-modal-show location="exercise#new">
                <button class="button button-full button-positive margin-bottom-0">
                    <i class="icon super-plus"></i>
                </button>
            </super-modal-show>
        </div>
    </div>
</div>
