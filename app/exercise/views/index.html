<div ng-controller="IndexController">

    <super-navbar>
        <super-navbar-title>
            Exercises
        </super-navbar-title>
    </super-navbar>

    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div ng-hide="showSpinner">

        <h4 ng-show="exercises.length == 0" class="assertive padding">
            No exercises found. Create one?
        </h4>

        <ul class="list" ng-hide="exercises.length == 0">
            <super-navigate location="exercise#show" data-params-id="{{ exercise.id }}" ng-repeat="exercise in exercises">
                <li class="item item-icon-right">
                    <span ng-bind="exercise['name']"></span>
                    <i class="icon super-ios7-arrow-right"></i>
                </li>
            </super-navigate>
        </ul>

        <super-modal-show location="exercise#new">
            <button class="button button-full button-positive">
                Create a new exercise
            </button>
        </super-modal-show>

    </div>

</div>
