<div ng-controller="IndexController" class="workout-index">

    <super-navbar>
        <super-navbar-title>
            Exercises
        </super-navbar-title>
    </super-navbar>

    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div ng-hide="showSpinner" class="padding">

        <super-modal-show location="exercise#new" ng-hide="localExercises.length > 0" class="index-add first-view">
            <button class="button button-full button-positive">
                <i class="icon super-plus"></i> Add a new exercise
            </button>
        </super-modal-show>

        <div ng-show="localExercises.length > 0" class="index-add">
            <super-modal-show location="exercise#new">
                <button class="button button-positive">
                    <i class="icon super-plus"></i>
                </button>
            </super-modal-show>
        </div>

        <!--<div class="modal-wrapper">-->
            <!--<super-modal-show location="exercise#new" ng-show="localExercises.length > 0" class="index-add">-->
                <!--<button class="button button-full button-assertive">-->
                    <!--<i class="icon super-plus"></i>-->
                <!--</button>-->
            <!--</super-modal-show>-->
        <!--</div>-->

        <ul class="list" ng-show="localExercises.length > 0">
            <super-navigate location="exercise#show" data-params-id="{{ exercise.id }}" ng-repeat="exercise in localExercises">
                <li class="item">
                    <span ng-bind="exercise['name']"></span>
                </li>
            </super-navigate>
        </ul>

    </div>

</div>
