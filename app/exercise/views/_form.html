<div class="fieldset">
    <div class="padding">
        <div class="list padding">
            <label class="item item-input item-floating-label">
                <input type="text" ng-model="exercise['name']" placeholder="Add Exercise Name"><i class="icon super-quote"></i>
            </label>
            <label class="item item-input item-floating-label col-40">
                <input type="number" pattern="[0-9]*" ng-model="exercise['setgoal']" placeholder="Sets"><i class="icon super-pound"></i>
            </label>
            &nbsp;x&nbsp;
            <label class="item item-input item-floating-label col-40">
                <input type="text" ng-model="exercise['repgoal']" placeholder="Rep Range"><i class="icon super-pound"></i>
            </label>
            <label class="item item-input item-floating-label">
                <input type="text" ng-model="exercise['weight']" placeholder="Weight Range"><i class="icon super-pound"></i>
            </label>
            <label class="item item-input item-floating-label input-select">
                <select ng-model="exercise['weight_unit']" ng-options="weight_unit.unit for weight_unit in weight_units"></select>
            </label>
            <label class="item item-input item-floating-label item-tags last">
                <tags-input ng-model="exercise['tags']" placeholder="Tags"></tags-input><i class="icon super-pricetag"></i>
            </label>
        </div>
    </div>
</div>
<div class="fixed-footer" data-position="fixed" data-role="footer">
    <button class="button button-full button-positive" ng-click="addToHistory(exercise)">Save</button>
</div>
