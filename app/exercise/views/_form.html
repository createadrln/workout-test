<div class="list">

    <label class="item item-input item-stacked-label">
        <span class="input-label">name</span>
        <input type="text" ng-model="exercise['name']">
    </label>

    <label class="item item-input item-stacked-label">
        <span class="input-label">rep goal</span>
        <input type="text" ng-model="exercise['repgoal']">
    </label>

    <label class="item item-input item-stacked-label">
        <span class="input-label">rep history</span>
        <input type="text" ng-model="exercise['rephistory']">
    </label>

    <label class="item item-input item-stacked-label">
        <span class="input-label">tags</span>
        <input type="text" ng-model="exercise['tags']">
    </label>

    <br>

    <button class="button button-block button-positive">Save</button>

</div>
