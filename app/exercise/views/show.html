<div ng-controller="ShowController">

    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div ng-hide="showSpinner">

        <div class="page-title">
            <h2 class="h3"><span ng-bind="localExercise['name']"></span></h2>
        </div>

        <div class="padding">

            <div ng-if="localExercise.repgoal != ''" class="info-boxes padding">
                <div class="info-box row">
                    <div class="col">
                        <span ng-bind="localExercise['setgoal']"></span> x <span ng-bind="localExercise['repgoal']"></span>
                        @ <span ng-bind="localExercise['weight']"></span> <span ng-bind="localExercise['weight_unit'].unit"></span>
                    </div>
                </div>
            </div>

            <div ng-if="localExercise.history != ''" class="padding">
                <div class="history-boxes">
                    <h3>Last 5 updates</h3>
                    <div ng-repeat="entry in localExercise.history | orderBy: '-history_date' | limitTo: 5">
                        <div class="row history-box">
                            <div class="date col col-20">
                                <span class="day">{{entry.history_date | date : 'M.d'}}</span>
                                <span class="year">{{entry.history_date | date : 'yyyy'}}</span>
                            </div>
                            <div class="info col col-80">
                                <span ng-bind="entry['sets']"></span> x <span ng-bind="entry['reps']"></span>
                                @ <span ng-bind="entry['weight']"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="fixed-footer">
        <super-modal-show location="exercise#edit?id={{ localExercise.id }}">
            <button class="button button-assertive">
                Edit
            </button>
        </super-modal-show>
    </div>

</div>
