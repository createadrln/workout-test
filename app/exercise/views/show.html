<div ng-controller="ShowController">
    <!--<super-navbar>-->
        <!--<super-navbar-title>-->
            <!--Show-->
        <!--</super-navbar-title>-->
    <!--</super-navbar>-->

    <div class="padding">
        <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
        <div ng-hide="showSpinner">
            <h2 class="h3" ng-bind="exercise['name']"></h2>
            <p>Reps: <span ng-bind="exercise['repgoal']"></span></p>
            <p>Weight: <span ng-bind="exercise['weight']"></span></p>
            <p>Log: <span ng-bind="exercise['history']"></span></p>
            <p>Tags: <span ng-bind="exercise['tags']"></span></p>

            {{ exercise | json }}

            <super-modal-show location="exercise#edit?id={{ exercise.id }}">
                <button class="button button-block button-positive">
                    Edit
                </button>
            </super-modal-show>

            <button ng-click="remove(exercise.id)" class="button button-block button-negative">
                Remove
            </button>
        </div>
    </div>

</div>
