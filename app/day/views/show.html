<div ng-controller="ShowController">
    <super-navbar>
        <super-navbar-title>
            Show
        </super-navbar-title>
    </super-navbar>

    <div class="padding">
        <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
        <div ng-hide="showSpinner">
            <h2 ng-bind="day['day']"></h2>

            <p ng-repeat="workout in day.workouts">
                <span ng-bind="workout['title']"></span>
            </p>

            {{ day | json }}

            <super-modal-show location="day#edit?id={{ day.id }}">
                <button class="button button-block button-positive">
                    Edit
                </button>
            </super-modal-show>

            <button ng-click="remove(day.id)" class="button button-block button-negative">
                Remove
            </button>
        </div>
    </div>
</div>
