<div ng-controller="ShowController">
    <super-navbar>
        <super-navbar-title>
            Show
        </super-navbar-title>
    </super-navbar>

    <div class="padding">
        <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
        <div ng-hide="showSpinner">
            <h2 ng-bind="day['day']"></h2>

            <ul class="list">
                <li ng-repeat="workout in day.workouts" class="item">
                    {{workout.title}}
                    <ul class="list">
                        <li ng-repeat="exercise in workout.exercises" class="item">
                            {{exercise.name}} - {{exercise.reps}}
                        </li>
                    </ul>
                </li>
            </ul>

            {{ day | json }}

            <super-modal-show location="day#edit?id={{ day.id }}">
                <button class="button button-block button-positive">
                    Edit
                </button>
            </super-modal-show>

            <button ng-click="remove(day.id)" class="button button-block button-negative">
                Remove
            </button>
        </div>
    </div>
</div>
