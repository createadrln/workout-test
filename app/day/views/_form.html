<div class="fieldset">
    <p style="color:#FFF;">
        {{localWorkouts | json}}
    </p>
    <div class="padding">
        <div class="list margin-bottom-0 padding">
            <label class="item item-input item-floating-label">
                <input type="text" ng-model="day['day']">
            </label>
            <label class="item item-input item-floating-label">
                <input type="number" min="1" max="1000" ng-model="day['order']" placeholder="Update Order" />
            </label>
            <label class="item item-input item-floating-label">
                <input type="text" ng-model="day['brief_description']" placeholder="Enter a Brief Description">
            </label>
        </div>
    </div>
    <div class="workout-checkbox-list">
        <label class="item item-input item-floating-label search padding margin-bottom-10">
            <input type="text" ng-model="search" placeholder="Filter Workouts" /><i class="icon super-search"></i>
        </label>
        <ul class="list margin-bottom-0">
            <span class="item" ng-show="localWorkouts == null">
                You have not added any Workouts.
            </span>
            <li ng-repeat="workout in localWorkouts | filter:search">
                <div class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" value="workout['id']" ng-checked="checkedWorkouts.indexOf(workout.id) != -1" ng-click="toggleCheck(workout)" />
                    </label>
                    <span class="label" ng-bind="workout['title']"></span>
                </div>
            </li>
        </ul>
        <p style="color:#FFF;">
            {{checkedWorkouts | json}}
        </p>
    </div>
</div>
<div class="fixed-footer row">
    <div class="col col-50">
        <super-navigate location="workout#new">
            <div class="button button-full button-neutral">
                Add workout
            </div>
        </super-navigate>
    </div>
    <div class="col col-50">
        <button class="button button-full button-positive">
            Save
        </button>
    </div>
</div>
