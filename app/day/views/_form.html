<div class="fieldset">
    <div class="page-title">
        <h2 class="h3"><span ng-bind="day['day']"></span></h2>
    </div>
    <div class="padding">
        <div class="list margin-bottom-0 padding">
            <label class="item item-input item-floating-label">
                <input type="text" ng-model="day['brief_description']" placeholder="Enter a Brief Description">
            </label>
        </div>
    </div>
    <div class="workout-checkbox-list">
        <label class="item item-input item-floating-label search padding margin-bottom-10">
            <input type="text" ng-model="search" placeholder="Filter Workouts" /><i class="icon super-search"></i>
        </label>
        <ul class="list margin-bottom-0">
            <span class="item" ng-show="localWorkouts == null">
                You have not added any Workouts.
            </span>
            <li ng-repeat="workout in localWorkouts | filter:search">
                <div class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" value="workout['id']" ng-checked="getIndexOfId(checkedWorkouts, workout.id) != -1" ng-click="toggleCheck(workout)" />
                    </label>
                    <span class="label" ng-bind="workout['title']"></span>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="bar bar-footer">
    <button class="button button-full button-positive">Save</button>
</div>
