<div class="list">

    <label class="item item-input item-stacked-label">
        <span class="input-label">Day</span>
        <input type="text" ng-model="day['day']">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Order</span>
        <input type="number" min="1" max="1000" ng-model="day['order']" placeholder="Position (leave blank if no change)" />
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Brief Description of Routine (20 char max)</span>
        <input type="text" ng-model="day['brief_description']" placeholder="Enter a Brief Description">
    </label>
</div>

<super-navigate location="workout#new">
    <button class="button button-full button-positive">
        Add a new workout
    </button>
</super-navigate>

<div class="list list-inset">
    <label class="item item-input">
        <i class="icon super-search placeholder-icon"></i>
        <input type="text" ng-model="searchText" placeholder="Filter Workouts by Name or Tag" />
    </label>
</div>

<ul class="list">
    <li ng-repeat="workout in localWorkouts | filter:searchText" class="item item-checkbox">
        <label class="checkbox">
            <input type="checkbox" value="workout['id']" ng-checked="checkedWorkouts.indexOf(workout.id) != -1" ng-click="toggleCheck(workout)" />
        </label>
        <span ng-bind="workout['title']"></span>
    </li>
</ul>

<span style="color:#FFF;">{{ checkedWorkouts | json }}</span>

<br>
<button class="button button-block button-positive">Save</button>
